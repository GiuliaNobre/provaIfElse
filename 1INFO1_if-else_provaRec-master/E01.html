<script>
    //PROBLEMA: Decidir destino de viagem
    //Peça para o usuário informar a distância da viagem, em quilômetros. Peça também para o usuário informar quantos quilômetros pretende viajar por dia.
    //Calcule quantos dias serão necessários para realizar a viagem. Considere o seguinte cenário:
    //Se a viagem demorar até três dias (inclusive), poderá ser realizada em "Qualquer Período".
    //Se a viagem demorar até 10 dias (inclusive), deverá ser realizada nas "Férias de Julho".
    //Se a viagem demorar até 20 dias (inclusive), deverá ser realizada nas "Férias de Verão".
    //Se a viagem demorar mais que 20 dias, indique que o usuário "Deverá Trabalhar Remoto".
    //Apresente o resultado correspondente com os dias de duração da viagem.

    //ENTRADA
const distancia = Number(prompt("informe a distancia da viagem, em quilometros"))
const kmPorDia = Number(prompt("informe os quilometros que serão por dia"))
const dias = distancia/kmPorDia

    //PROCESSAMENTO
if (dias <= 3) {
    document.write("Qualquer periodo")
}
else if (dias <= 10) {
    document.write("ferias de julho")
}
else if (dias <= 20) {
    document.write("ferias de verão")
}
else if (dias > 20) {
    document.write("devera trabalhar remoto")
}
else {
    document.write ("invalido")
}

    //SAÍDA

</script>
